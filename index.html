<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <h1>Choose a Suspect</h1>
    <a href="#" id="show">Show Suspects/Weapons/Rooms</a>
    <h2 id="clues">Clues</h2>
    </header>
        <section class="divs" id="divs">
          <div class="wrap">
            <h3>Suspects</h3>
            <div class="suspects" id="suspects">
    </div>
</div>  
    <div class="wrap">
        <h3>Weapons</h3>
        <div class="weapons" id="weapons">
    </div>
</div>
    <div class="wrap">
        <h3>Rooms</h3>
        <div class="rooms" id="rooms">
    </div>
</div>
    
        </section>

        <section id="forms">
            <div>
            <form action="#">
               
                <select name="suspect" id="selectSuspect">
                    <option value="0" disabled>Choose Suspect</option>
                    <option value="1">Jacob Green </option>
                    <option value="2">Doctor Orchid</option>
                    <option value="3">Victor Plum</option>
                    <option value="4">Kasandra Scarlet</option>
                    <option value="5">Eleanor Peacock</option>
                    <option value="6">Jack Mustard</option>
                    
                </select>
                </div>
                <div>
              
                
                
                <select name="weapon" id="selectWeapon">
                    <option value="0" disabled>Choose Weapon</option>
                    <option value="1">Rope</option>
                    <option value="2">Knife</option>
                    <option value="3">Candlestick</option>
                    <option value="4">Dumbbell</option>
                    <option value="5">Poison</option>
                    <option value="6">Axe</option>
                    <option value="7">Bat</option>
                    <option value="8">Trophy</option>
                    <option value="9">Pistol</option>
                </select>
                </div>
                <div>
               
                <select name="room" id="selectRoom">
                    <option value="0" disabled>Choose Room</option>
                    <option value="1">Dining Room</option>
                    <option value="2">Conservatory</option>
                    <option value="3">Kitchen</option>
                    <option value="4">Study</option>
                    <option value="5">Library</option>
                    <option value="6">Billiard Room</option>
                    <option value="7">Lounge</option>
                    <option value="8">Ballroom</option>
                    <option value="9">Hall</option>
                    <option value="10">Spa</option>
                    <option value="11">Living Room</option>
                    <option value="12">Observarory  </option>
                    <option value="13">Theater</option>
                    <option value="14">Guest House</option>
                    <option value="15">Patio</option>
                </select>
                
                </form>
        </div>
        </section>
</body>
</html>
